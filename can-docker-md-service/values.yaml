nameOverride: can-docker-md-service
fullnameOverride: ""
namespace:
  name: can-docker-md-service
environment: staging
replicaCount: 0
timeToFinishWork: 3600
iam:
  role: arn:aws:iam::543777179833:role/eks-staging-can-{{ .Values.nameOverride }}-staging
service:
  type: ClusterIP
  port: 9130
  health_port: 9131
image:
  repository: 543777179833.dkr.ecr.eu-west-1.amazonaws.com/can-docker-md-service
  tag: 1.0.0.945
  pullPolicy: Always
deployment:
  reloader: "true"
env:
  secrets:
    - name: SPRING_DATASOURCE_PASSWORD
      refname: '{{ .Values.nameOverride }}'
      refkey: spring_datasource_password
  variables:
    - name: JAVA_OPTS
      value: -Xmx135m -Xms64m -XX:MaxMetaspaceSize=120m
volumeMounts:
  - mountPath: /etc/can/application.yml
    name: '{{ .Values.nameOverride }}'
    subPath: application.yml
  - mountPath: /etc/can/application.properties
    name: '{{ .Values.nameOverride }}'
    subPath: application.properties
  - mountPath: /etc/can/logback.xml
    name: '{{ .Values.nameOverride }}'
    subPath: logback.xml
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 10m
    memory: 256Mi
nodeSelector: {}
tolerations: []
affinity: {}
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
  paths:
    - /rest/projects/([a-z0-9]{16})/md/(.*)
  hosts:
    - staging.cleveranalytics.com
  tls: []
applicationProperties:
  #######################################
  ### Application specific properties ###
  #######################################
  service.name: MdService
  ### AWS ###
  can.service:
    aws:
      accountId: "543777179833"
      region: eu-west-1
      stepFunctions:
        actions.workers:
          maxWorkerPoolSize: 2
    md.aws:
      stepFunctions:
        machines:
          deleteDatasetMachine: staging_delete_dataset
        actions:
          switchTableActivity: staging_md_switch_dwh_table
          recreateMdReferenceTableActivity: staging_md_reference_recreate
  ### multi-tenant datasource properties ###
  can.db.datasource.urlPrefix: jdbc:postgresql://localhost:5432/
  can.db.datasource.urlPostfix: _md
  can.db.datasource.urlParams: loglevel=2
  can.db.pool.hikari.leakDetectionThreshold: 5000
  can.db.pool.hikari.minimumIdle: 2
  can.db.pool.hikari.idleTimeout: 20000
  can.db.pool.hikari.maximumPoolSize: 5
  # name of fallback database used when EntityManager is initialised
  # database must exist, but it is not used for storing any data
  can.db.pool.fallbackDatabaseName: empty
  # TODO: remove when CAN-13200 is released and deployed on production (BEGIN)
  ### Async AWS Step Functions ###
  can.service.md.states.switchTableActivityArn: arn:aws:states:eu-west-1:543777179833:activity:staging_md_switch_dwh_table
  can.service.md.states.recreateMdReferenceTableActivityArn: arn:aws:states:eu-west-1:543777179833:activity:staging_md_reference_recreate
  can.service.states.machine.deleteDataset.name: staging_delete_dataset
  can.service.states.worker.maxWorkerPoolSize: 2
  can.service.aws.region: eu-west-1
  can.service.aws.accountId: "543777179833"
  # NOTE: following properties are relevant only when running in profile aws-step-functions-credentials (does not apply for staging/production deployment)
  #can.service.states.machine.accessKey: ACCESS_KEY
  #can.service.states.machine.secretKey: SECRET_KEY
  #can.service.states.worker.accessKey: AWS_KEY
  #can.service.states.worker.secretKey: AWS_SECRET_KEY
  # TODO: remove when CAN-13200 is released and deployed on production (END)

  ### other microservices ###
  can.service.project.serverUrl: https://staging.clevermaps.io
  ##############################
  ### Spring core properties ###
  ##############################
  spring.profiles.active: dev
  #spring.profiles.active: dev, aws-credentials, aws-step-functions-actions, aws-step-functions-machines
  #spring.profiles.active: aws-iam-role-grant, aws-step-functions-actions, aws-step-functions-machines

  ### from application-common.yml ###
  spring.lifecycle.timeout-per-shutdown-phase: 60s
  ###########################
  ### Actuator properties ###
  ###########################
  management.server.port: 9131
  management.endpoint.health.group.readiness.include: db
  ### from application-common.yml ###
  management.server.add-application-context-header: false
  management.endpoint.metrics.enabled: true
  management.endpoint.prometheus.enabled: true
  management.endpoints.web.exposure.include: health,info,metrics,prometheus
  management.metrics.export.prometheus.enabled: true
  management.endpoint.health.show-details: always
  management.endpoint.health.probes.enabled: true
  management.endpoint.health.group.liveness.include: diskSpace,livenessState,logbackAppenderHealthCheck,ping,readinessState,switchTableWorkerHealthCheck,recreateMdReferenceTableWorkerHealthCheck
  ################################
  ### Spring server properties ###
  ################################
  server.port: 9130
  ### from application-common.yml ###
  server.shutdown: graceful
  server.servlet.encoding.charset: UTF-8
  server.servlet.encoding.enabled: true
  server.servlet.encoding.force: true
  server.compression.enabled: true
  server.compression.mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/csv
  server.error.include-message: always
  spring.hateoas.use-hal-as-default-json-media-type: false
  # Force English on Spring Bean Validation error messages.
  spring.web.locale: en_EN
  spring.web.locale-resolver: fixed
  # By default, requests that don't match any controller are redirected to DefaultErrorController (/error) where
  # response is built with correct value of 404 as "status" but with "/error" as a "path" and
  # "No message available" as a "message". This configures DispatcherServlet to throw NoHandlerFoundException
  # when no controller matches the request which. The exception is subsequently handled by common global
  # exception handling mechanism.
  spring.mvc.throw-exception-if-no-handler-found: true
  # disable adding default resource handler mapping - it would break error responses when making request to nonexistent
  # endpoint
  spring.web.resources.add-mappings: false
  # configure Spring to automaticaly resolve x-fowarded headers
  server.forward-headers-strategy: framework
  ##################################
  ### Spring security properties ###
  ##################################
  spring.security.oauth2.resourceserver.jwt.issuer-uri: https://login.staging.clevermaps.io/oauth2/ausczk34l1H71WKiU0h7
  ##############################
  ### Spring data properties ###
  ##############################
  spring.datasource.driverClassName: org.postgresql.Driver
  # connections are handled by DbPoolService that supports DB multi tenancy
  spring.sql.init.platform: postgresql
  spring.datasource.username: postgres
  spring.datasource.password: test
  ### JPA ###
  spring.jpa.database: POSTGRESQL
  spring.jpa.database-platform: com.cleveranalytics.common.postgres.JsonPostgreSQLDialect
  spring.jpa.show-sql: false
  spring.jpa.generate-ddl: false
  spring.jpa.hibernate.ddl-auto: none
logbackXml: |
  {{- tpl (.Files.Get "logback.xml") . }}
