nameOverride: can-docker-dwh-management-service
fullnameOverride: ""
namespace:
  name: can-docker-dwh-management-service
environment: staging
replicaCount: 0
timeToFinishWork: 3600
iam:
  role: arn:aws:iam::543777179833:role/eks-staging-can-{{ .Values.nameOverride }}-staging
service:
  type: ClusterIP
  health_port: 9171
image:
  repository: 543777179833.dkr.ecr.eu-west-1.amazonaws.com/can-docker-dwh-management-service
  tag: 1.0.0.543
  pullPolicy: Always
deployment:
  reloader: "true"
env:
  secrets:
    - name: SPRING_DATASOURCE_PASSWORD
      refname: '{{ .Release.Name }}'
      refkey: spring_datasource_password
  variables:
    - name: JAVA_OPTS
      value: -Xmx70m -Xms64m -XX:MaxMetaspaceSize=120m
volumeMounts:
  - mountPath: /etc/can/application.yml
    name: '{{ .Values.nameOverride }}'
    subPath: application.yml
  - mountPath: /etc/can/application.properties
    name: '{{ .Values.nameOverride }}'
    subPath: application.properties
  - mountPath: /etc/can/logback.xml
    name: '{{ .Values.nameOverride }}'
    subPath: logback.xml
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 10m
    memory: 256Mi
nodeSelector: {}
tolerations: []
affinity: {}
ingress:
  enabled: false
applicationProperties:
  #######################################
  ### Application specific properties ###
  #######################################
  service.name: DwhManagementService
  ### data migration properties ###
  can.db.datasource.changeLog: db/changelog/db-changelog-master.xml
  ### Async AWS Step Functions ###
  can.service.dwh.states.createDbActivityArn: arn:aws:states:eu-west-1:543777179833:activity:staging_dwh_create_db
  can.service.dwh.states.updateDbActivityArn: arn:aws:states:eu-west-1:543777179833:activity:staging_dwh_update_db
  can.service.dwh.states.dropDbActivityArn: arn:aws:states:eu-west-1:543777179833:activity:staging_dwh_drop_db
  can.service.states.worker.maxWorkerPoolSize: 2
  # NOTE: following properties are relevant only when running in profile aws-step-functions-credentials (does not apply for staging/production deployment)
  #can.service.shell.states.worker.accessKey: AWS_KEY
  #can.service.shell.states.worker.secretKey: AWS_SECRET_KEY

  ### other microservices ###
  can.service.project.serverUrl: http://localhost:9060
  ##############################
  ### Spring core properties ###
  ##############################
  spring.lifecycle.timeout-per-shutdown-phase: 60s
  # NOTE: AWS Step Functions Activities are polled only with profiles:
  # "staging" or "production"
  spring.profiles.active: dev
  ### logging level configuration ###
  logging.level.liquibase: WARN
  #logging.level.com.cleveranalytics: DEBUG
  #logging.level.org: INFO
  #logging.level.com: TRACE

  ### Logback configuration file path ###
  #logging.config: "./logback.xml"

  ###########################
  ### Actuator properties ###
  ###########################
  management.server.port: 9171
  management.server.add-application-context-header: false
  management.endpoint.metrics.enabled: true
  management.endpoint.prometheus.enabled: true
  management.endpoints.web.exposure.include: health,info,metrics,prometheus
  management.metrics.export.prometheus.enabled: true
  management.endpoint.health.show-details: always
  management.endpoint.health.probes.enabled: true
  management.endpoint.health.group.liveness.include: diskSpace,livenessState,logbackAppenderHealthCheck,ping,readinessState,createDbWorkerHealthCheck,updateDbWorkerHealthCheck,dropDbWorkerHealthCheck
  management.endpoint.health.group.readiness.include: db
  ################################
  ### Spring server properties ###
  ################################
  server.shutdown: graceful
  # do not start standard HTTP tomcat port
  server.port: -1
  ##################################
  ### Spring security properties ###
  ##################################
  spring.security.oauth2.resourceserver.jwt.issuer-uri: https://login.staging.clevermaps.io/oauth2/ausczk34l1H71WKiU0h7
  ##############################
  ### Spring data properties ###
  ##############################

  # use standard Spring JdbcTemplate
  spring.datasource.driver-class-name: org.postgresql.Driver
  spring.datasource.url: jdbc:postgresql://127.0.0.1:5432/
  spring.datasource.username: dwh_management
  spring.datasource.password: testtest
  ########################################
  ### Spring data migration properties ###
  ########################################
  # run liquibase manually
  spring.liquibase.enabled: false
logbackXml: |
  {{- tpl (.Files.Get "logback.xml") . }}
